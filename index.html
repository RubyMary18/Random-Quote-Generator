<!DOCTYPE html>
<html>
  <head>
    <title>Random Quote Machine</title>
    <link href="style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--Google font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="quote-box">
      <blockquote>
        <p id="text">
          A mind needs books as a sword needs a whetstone, if it is to keep its
          edge.
        </p>
      </blockquote>
      <p id="author">-George R.R.Martin</p>
      <a id="tweet-quote" href="#">Tweet Quote</a>
      <label
        ><button
          type="button"
          class="tex"
          id="new-quote"
          style="color: white; background-color: #f79489"
        >
          New Quote
        </button>
      </label>
    </div>

    <script src="script.js"></script>
  </body>
</html>
